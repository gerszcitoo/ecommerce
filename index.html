<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germán Sánchez - Crear Cartas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="cards-title">Artículos en venta</h1>
    <!-- ----------CREATE CARDS BUTTON------- -->
    <a href="" class="btn btn-primary" id="btn-crear">Crear un producto</a>
    <!-- -----------CREATE CARDS FORM------------- -->
    <form action="" id="formulario">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" id="nombre">
        <label for="Precio">Precio</label>
        <input type="number" id="precio">
        <button class="btn btn-primary" id="agregar">Añadir</button>
    </form>
    <!-- ----------CARDS CONTAINER----------- -->
    <div class="main-cards" id="main-cards">

    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
