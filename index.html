<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germán Sánchez - Crear Cartas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="cards-title">Artículos en venta</h1>
    <a href="#" class="btn btn-primary btn-crear">Crear un producto</a>
    <form action="" id="formulario">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" id="nombre">
        <label for="Precio">Precio</label>
        <input type="number" id="precio">
        <button class="btn btn-primary" id="agregar">Añadir</button>
    </form>
    <div class="main-cards" id="main-cards">
        <div class="card" id="card" style="width: 18rem;">
            <div class="card-body" id="card-body">

            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="https://dummyimage.com/600x400/000/fff" class="card-img-top" alt="...">
            <div class="card-body" id="card-body">
                <h5 class="card-title">Smart TV Samsung Series 7 LED 4K 50"</h5>
                <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="https://dummyimage.com/600x400/000/fff" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Notebook Dell Inspiron 3502</h5>
                <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="https://dummyimage.com/600x400/000/fff" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Celular Samsung A51 128Gb</h5>
                <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="https://dummyimage.com/600x400/000/fff" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Memoria RAM Fury Beast DDR4 8GB</h5>
                <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
